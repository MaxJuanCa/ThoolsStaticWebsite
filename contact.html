<!DOCTYPE html>
<html>

<head>
    <title>webtask_forms.js Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="https://thools-static-website.juankamilo.now.sh/api/hello" method="GET">
            <h3>Contact Us!</h3>
            <fieldset>
                <input name="webtask_no_cache" type="hidden" value="1">
            </fieldset>
            <fieldset>
                <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input name="from" placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea name="message" placeholder="Your Message Here" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>

</html>
