<!DOCTYPE html>
<html lang="es">

<head>
    <title>Contacto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="formjs.js"></script>
</head>

<body>
    <div class="container">
        <form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="nombre" class="form-control" placeholder="Ingresa tu nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa:</label>
                <input type="empresa" class="form-control" placeholder="Ingresa el nombre de tu empresa" id="empresa">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" placeholder="Ingresa tu e-mail" id="email">
            </div>
            <a id="submit" class="btn btn-primary float-right">Enviar</a>
        </form>
    </div>
</body>

</html>
